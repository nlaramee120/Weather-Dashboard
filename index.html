<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Weather Dashboard</title>
</head>
<body>
    <header>
        <h1>Weather Dashboard</h1>
    </header>

    <div class="row">
        <div class="col-sm">
            <input type="text" id="searchInput">
            <button type="button" class="btn btn-primary" id="searchButton">Search</button>
        </div>
    </div>

<div class="card w-75">
  <div class="card-body" id="myWeather">
    <h5 class="card-title">Current Weather:</h5>
    <p class="title">Name:<span class="nameSpan"></span></p>
    <p class="icon"><span class="iconSpan"></span></p>
    <p class="date">Date:<span class="dateSpan"></span></p>
    <p class="temp">Temperature:<span class="tempSpan"></span></p>
    <p class="humidity">Humidity:<span class="humiditySpan"></span></p>
    <p class="windSpeed">Wind Speed:<span class="windSpeedSpan"></span></p>
    <p class="uvi">UV:<span class="uviSpan"></span></p>
  </div>
</div>

<div class="card w-50">
  <div class="card-body" id="weather5DayForecast">
    <h5 class="card-title">5 Day Forecast:</h5>
    <p class="title">Name:<span class="day1"></span></p>
    <p class="icon"><span class="day2"></span></p>
    <p class="date">Date:<span class="day3"></span></p>
    <p class="temp">Temperature:<span class="day4"></span></p>
    <p class="humidity">Humidity:<span class="day5"></span></p>
  </div>
</div>
<div class="row" id="myWeather">
</div>



    <script src="script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</body>

</html>
